{% extends 'base.html' %}
{% block title %}News summary{% endblock %}

{% block content %}
    {% load static %}
    <div id="form-container">
        <form id="date-form">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </form>

        <form id="country-form">
            <p style="margin: 0;">Select a country:</p>
            <input type="radio" id="hr_radio_button" name="country" value="hr" checked>
            <label for="hr_radio_button">Hrvatska</label><br>
            <input type="radio" id="rs_radio_button" name="country" value="rs">
            <label for="rs_radio_button">Srbija</label><br>
            <input type="radio" id="ba_radio_button" name="country" value="ba">
            <label for="ba_radio_button">Bosna & Hercegovina</label><br><br>
        </form>

        <form id="summary-length-form">
            <p style="margin: 0;">Select a summary length:</p>
            <input type="radio" id="short_radio_button" name="summary-length" value="3" checked>
            <label for="short_radio_button">Short</label><br>
            <input type="radio" id="long_radio_button" name="summary-length" value="2">
            <label for="long_radio_button">Long</label><br>
            <input type="radio" id="no_summary_radio_button" name="summary-length" value="1">
            <label for="no_summary_radio_button">No Summary</label><br><br>
        </form>

        <fieldset id="tags-results">
            <legend>Choose Tags:</legend>
            <p>Tags will be populated here...</p>
        </fieldset>

    </div>

    <!-- Placeholder for news results -->
    <div id="news-results">
        <p>News will be displayed here...</p>
    </div>
    <script src="{% static 'summarizer/js/script.js' %}"></script>
{% endblock %}
